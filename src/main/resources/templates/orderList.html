<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div>

</div>
<div>
    <table class="table table-dark table-striped">
        <thead >
        <tr>
            <th>Order Date</th>
            <th>Required Date</th>
            <th>Shipped Date</th>
            <th>Freight</th>
            <th>Ship name</th>
            <th>Ship address</th>
            <th>Ship city</th>
            <th>Ship region</th>
            <th>Postal code</th>
            <th>Ship Country</th>
        </tr>
        </thead>
        <tr th:each="order : ${orderList}">
            <td th:text=" ${order.orderDate}"></td>
            <td th:text="${order.requiredDate}"></td>
            <td th:text="${order.shippedDate}"></td>
            <td th:text="${order.freight}"></td>
            <td th:text="${order.shipName}"></td>
            <td th:text="${order.shipAddress}"></td>
            <td th:text="${order.shipCity}"></td>
            <td th:text="${order.shipRegion}"></td>
            <td th:text="${order.shipPostalCode}"></td>
            <td th:text="${order.shipCountry}"></td>
            <td><a th:href="@{/northwind/order/update/{id}(id=${order.id})}" class="btn btn-info" role="button">Edit</a></td>
        </tr>

    </table>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
