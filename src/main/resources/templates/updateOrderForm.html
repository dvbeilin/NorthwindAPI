<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container mx-auto px-6 py-3">
    <form action="#" th:body th:action="@{/northwind/oder/update-form/update/}" method="post"
          th:object="${order} ">
        <div class="mb-3">
            <label class="form-label" for="shipName">Shipping name</label><br>
            <input class="form-control" type="text" id="shipName" th:field="*{shipName}">
            <label class="form-label" for="shipAddress">Address line 1</label><br>
            <input class="form-control" type="text" id="shipAddress" th:field="*{shipAddress}">
            <label class="form-label" for="shipCity">City</label><br>
            <input class="form-control" type="text" id="shipCity" th:field="*{shipCity}">
            <label class="form-label" for="shipRegion">Region</label><br>
            <input class="form-control" type="text" id="shipRegion" th:field="*{shipRegion}">
            <label class="form-label" for="shipPostalCode">Postal code</label><br>
            <input class="form-control" type="text" id="shipPostalCode" th:field="*{shipPostalCode}">
            <label class="form-label" for="shipCountry">Country</label><br>
            <input class="form-control" type="text" id="shipCountry" th:field="*{shipCountry}">
            <label class="form-label" for="freight">Freight</label><br>
            <input class="form-control" type="text" id="freight" th:field="*{freight}">
            <input type="hidden" th:value="*{id}" name="id">
        </div>
        <button class="btn btn-primary" type="submit" th:name="action" th:value="in">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
